{% extends "layout.html"%}
{% load static %}

{% block title%}
    Login
{%endblock%}

{% block cssLinks%}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content%}
    <h1> Login </h1>

    <form class="form-w-validation" method = "post" action = "/users/login/">
        {% csrf_token %}
        {{form}}
        {% if request.GET.next %}

            <input type="hidden" name="next" value={{request.GET.next}}>
        {% endif %}
        <input class="form-submit" type="submit">
    </form>
{%endblock%}
