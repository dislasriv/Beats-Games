{% extends "post_layout.html"%}
{% load static %}


{% block title%}
    Edit playlist details
{%endblock%}

{% block appLayout%}
    <!-- have nothing here we dont want the make_post button-->
{%endblock%}


{% block content%}
    <section>
        <a class="posts-app-layout" href={% url 'posts:page' slug=slug %}> Back to playlist </a>
        <br>
        <br>
        <h1> Edit playlist details!</h1>

        <form class="form-w-validation" method="post" action="{% url "posts:edit-post" playlistId=playlistId%}"  enctype="multipart/form-data">
            {%csrf_token%}
            {{form}}

            <input class="form-submit" type="submit">
        </form>
    </section>
{%endblock%}
