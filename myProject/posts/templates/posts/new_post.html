{% extends "post_layout.html"%}
{% load static %}


{% block title%}
    {{this_post.title}}
{%endblock%}

{% block appLayout%}
    <!-- have nothing here we dont want the make_post button-->
{%endblock%}


{% block content%}
    <section>
        <h1> Create Post!!</h1>

        <form class="form-w-validation" method="post" action="{% url "posts:new-post"%}"  enctype="multipart/form-data">
            {%csrf_token%}
            {{form}}

            <input class="form-submit" type="submit">
        </form>
    </section>
{%endblock%}
