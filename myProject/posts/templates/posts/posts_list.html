{% extends "layout.html" %}
{% load static %}


{%block title%}
    Posts
{% endblock %}

{% block cssLinks%} 
    <link rel="stylesheet" href="{% static 'css/posts.css' %}">
{%endblock%}


{% block content%}
<section>
    <h1> Posts <h1>

    {% for post in posts%}
        <article class="post">
            <h2> 
                <a href ={% url 'posts:page' slug=post.slug %} >{{post.title}} </a>
            </h2>
            <p> {{post.date}}</p>
            <p> {{post.body}}<p>
        </article>
    {%endfor%}
</section> 
{% endblock %}
