{% extends "post_layout.html" %}
{% load static %}


{%block title%}
    Posts
{% endblock %}


{% block content%}
<section>
    <h1> {{heading}} </h1>

    {% for post in posts%}
        <article class="post">
            <h2> 
                <a href ={% url 'posts:page' slug=post.slug %} >{{post.title}} </a>
            </h2>
            <p> {{post.date}}</p>
          
        </article>
    {%endfor%}
</section> 
{% endblock %}
